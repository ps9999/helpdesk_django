

{% extends 'homebase.html' %}
{% load bootstrap3 %}

{% block content %}
<br>
<br>
<br>
<br>
<br>
<style type="text/css">
    body {
      color: #aa082e;
      {% comment %} background-color: #b6bde7; {% endcomment %}
      font-family: 'Roboto', sans-serif;
    }

    a:link {
      text-decoration: none;
    }

    .note {
      text-align: center;
      height: 80px;
      background: -webkit-linear-gradient(left, #0072ff, #8811c5);
      color: #fff;
      font-weight: bold;
      line-height: 80px;
    }

    .form-content {
      padding: 5%;
      border: 1px solid #ced4da;
      margin-bottom: 2%;
    }

    .form-control {
      border-radius: 1.5rem;
    }

    .btnSubmit {
      border: none;
      border-radius: 1.5rem;
      padding: 1%;
      width: 20%;
      cursor: pointer;
      background: #0062cc;
      color: #fff;
    }
  </style>
<div class="container">
    <h1>Sign In</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Sign In" class="btn btn-default">

    </form>
</div>

{% endblock %}
